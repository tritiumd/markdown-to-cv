  #     - db
  #     - redis
  #   env_file:
  #     - .env.docker
  #   networks:
  #     - backend
  #   user: "${UID}:${GID}"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker.yaml
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - $DATA_FOLDER_PATH_DOCKER:/data
    depends_on:
      - db
      - redis
    env_file:
      - .env.docker
    environment:
      - REDIS_HOST=redis
    networks:
      - backend
    user: "${UID}:${GID}"



volumes:
  markdown_db:
  markdown_file_data:

networks:
  backend: